<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginSenha" placeholder="Senha (simulado)" required><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="mensagemLogin"></p>

  <script src="script-login.js"></script>
</body>
</html>
